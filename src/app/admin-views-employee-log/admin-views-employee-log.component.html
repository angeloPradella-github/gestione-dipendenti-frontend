<div class="container mt-5">
  <!-- Intestazione della Pagina -->
  <div class="row mb-4">
    <div class="col">
      <h2>Employee Dashboard</h2>
      <p class="text-muted">Detailed view of employee logs and information</p>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-4">
      <h3>User Details</h3>
      <ul class="list-group">
        <li class="list-group-item">Name: {{ userDetails?.name }}</li>
        <li class="list-group-item">Email: {{ userDetails?.email }}</li>
        <li class="list-group-item">Role: {{ userDetails?.role }}</li>
      </ul>
    </div>

    <div class="col-md-8"></div>
  </div>

  <!-- Sezione dei Log dei Dipendenti -->
  <div class="row">
    <div class="col">
      <h3>Employee Log Entries</h3>
      <app-employee-entry-table></app-employee-entry-table>
    </div>
  </div>
</div>
