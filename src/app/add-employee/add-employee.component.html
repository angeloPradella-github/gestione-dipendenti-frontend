<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add new user</h5>
                <!-- Visualizza l'avviso solo se showResponseResult Ã¨ definito -->
                <div *ngIf="showResponseResult" class="alert"
                    [ngClass]="{'alert-success': isSuccess(), 'alert-danger': !isSuccess()}">
                    {{ showResponseResult }}
                </div>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="aggiungiUtenteForm" (ngSubmit)="onSubmitReactive()">

                    <div class="form-group mb-3">
                        <label for="fname">Name:</label>
                        <input class="form-control" type="text" id="fname1" name="fname1" placeholder="Insert name"
                            formControlName="name">
                        <p *ngIf="!aggiungiUtenteForm.get('name')?.valid && aggiungiUtenteForm.get('name')?.touched"
                            class="text-danger">Name is invalid</p>
                    </div>

                    <div class="form-group mb-3">
                        <label for="lname">Surname:</label>
                        <input class="form-control" type="text" id="lname1" name="lname1" placeholder="Insert surname"
                            formControlName="surname">
                        <p *ngIf="!aggiungiUtenteForm.get('surname')?.valid && aggiungiUtenteForm.get('surname')?.touched"
                            class="text-danger">Username is invalid</p>
                    </div>

                    <div class="form-group mb-3">
                        <label for="pname">Password:</label>
                        <input class="form-control" type="password" id="pname1" name="pname1"
                            placeholder="Insert password" formControlName="password">
                        <article *ngIf="
                              aggiungiUtenteForm.get('password')?.invalid &&
                              aggiungiUtenteForm.get('password')?.touched
                            " class="text-danger">
                            <div *ngIf="aggiungiUtenteForm.get('password')?.errors?.['required']">
                                Password is required
                            </div>
                            <div *ngIf="aggiungiUtenteForm.get('password')?.errors?.['minlength']">
                                Password must be at least 5 characters
                            </div>
                        </article>
                    </div>

                    <div class="form-group mb-3">
                        <label for="femail">Email:</label>
                        <input class="form-control" type="text" id="femail1" name="femail1" placeholder="Insert email"
                            formControlName="email">
                        <p *ngIf="!aggiungiUtenteForm.get('email')?.valid && aggiungiUtenteForm.get('email')?.touched"
                            class="text-danger">Email is invalid</p>
                    </div>

                    <div class="form-group mb-3">
                        <label for="ruolo">Role:</label>
                        <select class="form-control" id="role" name="role" formControlName="role">
                            <option value="" disabled selected>Insert role</option>
                            <option value="admin">Admin</option>
                            <option value="employee">Employee</option>
                        </select>
                        <p *ngIf="!aggiungiUtenteForm.get('role')?.valid && aggiungiUtenteForm.get('role')?.touched"
                            class="text-danger">Role is invalid</p>
                    </div>

                    <button class="btn btn-primary me-1" type="submit"
                        [disabled]="!aggiungiUtenteForm.valid">Invia</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                </form>
            </div>
        </div>
    </div>
</div>
